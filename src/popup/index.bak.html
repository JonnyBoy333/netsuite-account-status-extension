<!doctype html>
<html>

<head>
    <title>BerganKDV NetSuite User Status</title>
    <script src="../popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="width:600px;">
    <div class="container app">
        <h2>BerganKDV NetSuite User Status</h2>
        <div id='message'>
            <table id="usertable" class="table table-borderless" style="font-size: 10pt; line-height: 1.2; color: #444;">
                <thead>
                    <tr id="tableheader">
                        <th scope="col" style="text-align: center;">Logo</th>
                        <th scope="col">Account</th>
                        <th scope="col" style="text-align: center;">Name</th>
                        <th scope="col" style="text-align: center;">Last Seen</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
            <div class="spinner transition-shown">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
</body>

</html>
